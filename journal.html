<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wellness Journal - HealthPlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-6">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="text-xl font-semibold">
                <span class="text-2xl font-bold">HealthPlus</span>
            </div>
            <nav class="flex space-x-6">
                <a href="#dashboard" class="hover:text-gray-200">Dashboard</a>
                <a href="#tracking" class="hover:text-gray-200">Tracking</a>
                <a href="#journal" class="hover:text-gray-200">Wellness Journal</a>
                <a href="#exercise" class="hover:text-gray-200">Exercise</a>
                <a href="#settings" class="hover:text-gray-200">Settings</a>
            </nav>
            <div>
                <a href="#logout" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition">Log Out</a>
            </div>
        </div>
    </header>

    <!-- Wellness Journal Section -->
    <section class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-semibold text-center mb-8">Your Wellness Journal</h1>

        <!-- Journal Writing Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h3 class="text-xl font-semibold mb-4">Write Your Reflection</h3>
            <form action="#" method="POST">
                <textarea id="journalEntry" name="journalEntry" placeholder="Write about your day, thoughts, or feelings..." rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none mt-4">Save Entry</button>
            </form>
        </div>

        <!-- Calendar View for Past Entries -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-4">Browse Past Entries</h3>
            <div class="grid grid-cols-7 gap-4 text-center">
                <!-- Weekday Labels -->
                <div class="font-semibold text-gray-600">Sun</div>
                <div class="font-semibold text-gray-600">Mon</div>
                <div class="font-semibold text-gray-600">Tue</div>
                <div class="font-semibold text-gray-600">Wed</div>
                <div class="font-semibold text-gray-600">Thu</div>
                <div class="font-semibold text-gray-600">Fri</div>
                <div class="font-semibold text-gray-600">Sat</div>

                <!-- Calendar Days -->
                <!-- Replace these with dynamically generated days based on the current month -->
                <div class="text-gray-400">1</div>
                <div class="text-gray-400">2</div>
                <div class="text-gray-400">3</div>
                <div class="text-gray-400">4</div>
                <div class="text-gray-400">5</div>
                <div class="text-gray-400">6</div>
                <div class="text-gray-400">7</div>
                <!-- Example days with entries -->
                <div class="bg-green-100 text-green-700 font-bold rounded-full">8</div>
                <div class="bg-green-100 text-green-700 font-bold rounded-full">9</div>
                <div class="text-gray-600">10</div>
                <div class="text-gray-600">11</div>
                <div class="text-gray-600">12</div>
                <div class="bg-green-100 text-green-700 font-bold rounded-full">13</div>
                <div class="text-gray-600">14</div>
                <!-- Continue for the rest of the days -->
            </div>
            <p class="text-sm text-gray-500 mt-4">Click on a date to view your journal entry.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>Â© 2024 HealthPlus. All Rights Reserved.</p>
    </footer>

</body>

</html>
