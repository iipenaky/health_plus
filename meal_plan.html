<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Planning - HealthPlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-6">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="text-xl font-semibold">
                <span class="text-2xl font-bold">HealthPlus</span>
            </div>
            <nav class="flex space-x-6">
                <a href="#dashboard" class="hover:text-gray-200">Dashboard</a>
                <a href="#tracking" class="hover:text-gray-200">Tracking</a>
                <a href="#journal" class="hover:text-gray-200">Wellness Journal</a>
                <a href="#exercise" class="hover:text-gray-200">Exercise</a>
                <a href="#settings" class="hover:text-gray-200">Settings</a>
            </nav>
            <div>
                <a href="#logout" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition">Log Out</a>
            </div>
        </div>
    </header>

    <!-- Meal Planning Section -->
    <section class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-semibold text-center mb-8">Plan Your Meals</h1>

        <!-- Daily Calorie Goal -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h3 class="text-xl font-semibold mb-4">Set Your Daily Calorie Goal</h3>
            <form action="#" method="POST">
                <label for="calorieGoal" class="block text-sm text-gray-700 mb-2">Enter your daily calorie goal:</label>
                <input type="number" id="calorieGoal" name="calorieGoal" placeholder="e.g., 2000 kcal" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
                <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-md hover:bg-yellow-600 focus:outline-none mt-4">Save Goal</button>
            </form>
        </div>

        <!-- Meal Plan Form -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Breakfast -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold mb-4">Breakfast</h3>
                <form action="#" method="POST">
                    <label for="breakfastName" class="block text-sm text-gray-700 mb-2">Meal Name</label>
                    <input type="text" id="breakfastName" name="breakfastName" placeholder="e.g., Oatmeal" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>

                    <label for="breakfastCalories" class="block text-sm text-gray-700 mb-2 mt-4">Calories</label>
                    <input type="number" id="breakfastCalories" name="breakfastCalories" placeholder="e.g., 300 kcal" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>

                    <label for="breakfastIngredients" class="block text-sm text-gray-700 mb-2 mt-4">Ingredients</label>
                    <textarea id="breakfastIngredients" name="breakfastIngredients" placeholder="List the ingredients" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>

                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none mt-4">Add Breakfast</button>
                </form>
            </div>

            <!-- Lunch -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold mb-4">Lunch</h3>
                <form action="#" method="POST">
                    <label for="lunchName" class="block text-sm text-gray-700 mb-2">Meal Name</label>
                    <input type="text" id="lunchName" name="lunchName" placeholder="e.g., Salad" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required>

                    <label for="lunchCalories" class="block text-sm text-gray-700 mb-2 mt-4">Calories</label>
                    <input type="number" id="lunchCalories" name="lunchCalories" placeholder="e.g., 500 kcal" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required>

                    <label for="lunchIngredients" class="block text-sm text-gray-700 mb-2 mt-4">Ingredients</label>
                    <textarea id="lunchIngredients" name="lunchIngredients" placeholder="List the ingredients" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required></textarea>

                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:outline-none mt-4">Add Lunch</button>
                </form>
            </div>

            <!-- Dinner -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold mb-4">Dinner</h3>
                <form action="#" method="POST">
                    <label for="dinnerName" class="block text-sm text-gray-700 mb-2">Meal Name</label>
                    <input type="text" id="dinnerName" name="dinnerName" placeholder="e.g., Grilled Chicken" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" required>

                    <label for="dinnerCalories" class="block text-sm text-gray-700 mb-2 mt-4">Calories</label>
                    <input type="number" id="dinnerCalories" name="dinnerCalories" placeholder="e.g., 600 kcal" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" required>

                    <label for="dinnerIngredients" class="block text-sm text-gray-700 mb-2 mt-4">Ingredients</label>
                    <textarea id="dinnerIngredients" name="dinnerIngredients" placeholder="List the ingredients" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" required></textarea>

                    <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-md hover:bg-red-600 focus:outline-none mt-4">Add Dinner</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12">
            <p class="text-sm text-gray-500">Keep your meals balanced and nutritious to reach your health goals!</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>Â© 2024 HealthPlus. All Rights Reserved.</p>
    </footer>

</body>

</html>
