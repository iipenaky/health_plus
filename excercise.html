<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Routine</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Exercise Routine Container -->
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">

    <!-- Page Header -->
    <header class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800">Custom Exercise Routine</h1>
      <p class="text-gray-600">Build a workout routine that fits your goals!</p>
    </header>

    <!-- Routine Generator Form -->
    <form class="space-y-4 bg-gray-50 p-4 rounded-lg shadow-md mb-6">
      <!-- Goal Selection -->
      <div class="flex items-center justify-between">
        <label for="goal" class="text-gray-700 font-semibold">Fitness Goal:</label>
        <select id="goal" class="w-2/3 p-2 border border-gray-300 rounded">
          <option value="strength">Strength</option>
          <option value="endurance">Endurance</option>
          <option value="flexibility">Flexibility</option>
        </select>
      </div>

      <!-- Experience Level Selection -->
      <div class="flex items-center justify-between">
        <label for="experience" class="text-gray-700 font-semibold">Experience Level:</label>
        <select id="experience" class="w-2/3 p-2 border border-gray-300 rounded">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <!-- Generate Routine Button -->
      <button type="button" class="w-full py-3 mt-4 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-200 ease-in-out">
        Generate Routine
      </button>
    </form>

    <!-- Workout Cards (Routine Display) -->
    <div id="routine" class="space-y-6">
      <div class="workout-card p-4 bg-green-100 rounded-lg shadow-md">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-lg font-bold text-green-700">Day 1: Full Body</h2>
          <span class="text-gray-600">45 mins</span>
        </div>
        <ul class="space-y-2">
          <li class="flex items-center justify-between">
            <div class="flex items-center">
              <svg class="h-6 w-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M6 2l6 6 6-6M6 22l6-6 6 6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Push-Ups</span>
            </div>
            <span class="text-gray-600">10 mins</span>
            <input type="checkbox" class="h-5 w-5 text-green-500 border-gray-300 rounded" />
          </li>
          <li class="flex items-center justify-between">
            <div class="flex items-center">
              <svg class="h-6 w-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M6 2l6 6 6-6M6 22l6-6 6 6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Squats</span>
            </div>
            <span class="text-gray-600">15 mins</span>
            <input type="checkbox" class="h-5 w-5 text-green-500 border-gray-300 rounded" />
          </li>
          <li class="flex items-center justify-between">
            <div class="flex items-center">
              <svg class="h-6 w-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M6 2l6 6 6-6M6 22l6-6 6 6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Burpees</span>
            </div>
            <span class="text-gray-600">20 mins</span>
            <input type="checkbox" class="h-5 w-5 text-green-500 border-gray-300 rounded" />
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- JavaScript for Dynamic Routine Generation -->
  <script>
    // Placeholder logic to simulate routine generation based on user input
    document.querySelector('button').addEventListener('click', () => {
      const goal = document.getElementById('goal').value;
      const experience = document.getElementById('experience').value;
      // Simple example: adjust routine based on goal and experience level
      alert(`Generating routine for ${goal} - ${experience} level!`);
      // Normally, here youâ€™d populate the #routine div based on API or pre-defined routines
    });
  </script>
</body>
</html>
