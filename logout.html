<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logout - HealthPlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans flex items-center justify-center h-screen">

    <!-- Logout Confirmation Modal -->
    <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Log Out</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to log out?</p>
        <div class="flex justify-center space-x-4">
            <!-- Cancel Button -->
            <button class="bg-gray-200 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-300 transition" onclick="goBack()">Cancel</button>
            <!-- Logout Button -->
            <a href="/login.html" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition">Log Out</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Go back to the previous page
        function goBack() {
            history.back();
        }
    </script>

</body>

</html>
