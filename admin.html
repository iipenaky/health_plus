<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard - HealthPlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-6">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="text-xl font-semibold">
                <span class="text-2xl font-bold">HealthPlus Admin</span>
            </div>
            <div>
                <a href="#logout" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition">Log Out</a>
            </div>
        </div>
    </header>

    <!-- Admin Dashboard Section -->
    <section class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-semibold text-center mb-8">Admin Dashboard</h1>

        <!-- Metrics Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Active Users -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <h2 class="text-2xl font-semibold mb-2">Active Users</h2>
                <p class="text-4xl font-bold text-blue-500">1,245</p>
            </div>

            <!-- Common Health Goals -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <h2 class="text-2xl font-semibold mb-2">Most Common Goal</h2>
                <p class="text-lg font-medium">"Lose Weight"</p>
            </div>

            <!-- Daily Logs -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <h2 class="text-2xl font-semibold mb-2">Total Daily Logs</h2>
                <p class="text-4xl font-bold text-green-500">7,850</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">User Activity Trends</h2>
            <canvas id="userTrendsChart" class="w-full h-64"></canvas>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Health Goals Breakdown</h2>
            <canvas id="goalsChart" class="w-full h-64"></canvas>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>Â© 2024 HealthPlus. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Charts -->
    <script>
        // User Activity Trends Chart
        const userTrendsCtx = document.getElementById('userTrendsChart').getContext('2d');
        new Chart(userTrendsCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Active Users',
                    data: [200, 300, 500, 700, 900, 1100, 1200, 1250, 1300, 1350, 1400, 1450],
                    borderColor: '#4CAF50',
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true, position: 'top' }
                }
            }
        });

        // Health Goals Breakdown Chart
        const goalsCtx = document.getElementById('goalsChart').getContext('2d');
        new Chart(goalsCtx, {
            type: 'doughnut',
            data: {
                labels: ['Lose Weight', 'Build Muscle', 'Improve Stamina', 'Reduce Stress', 'Other'],
                datasets: [{
                    data: [40, 25, 15, 10, 10],
                    backgroundColor: ['#2196F3', '#4CAF50', '#FFC107', '#FF5722', '#9C27B0'],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true, position: 'right' }
                }
            }
        });
    </script>

</body>

</html>
