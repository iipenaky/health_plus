<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Settings - HealthPlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-6">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="text-xl font-semibold">
                <span class="text-2xl font-bold">HealthPlus</span>
            </div>
            <nav class="flex space-x-6">
                <a href="#dashboard" class="hover:text-gray-200">Dashboard</a>
                <a href="#tracking" class="hover:text-gray-200">Tracking</a>
                <a href="#journal" class="hover:text-gray-200">Wellness Journal</a>
                <a href="#quiz" class="hover:text-gray-200">Health Quiz</a>
                <a href="#settings" class="hover:text-gray-200">Settings</a>
            </nav>
            <div>
                <a href="#logout" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition">Log Out</a>
            </div>
        </div>
    </header>

    <!-- Profile Settings Section -->
    <section class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-semibold text-center mb-8">Profile Settings</h1>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <!-- Change Password -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">Change Password</h3>
                <form action="#" method="POST">
                    <label class="block mb-2 text-sm">Current Password</label>
                    <input type="password" name="currentPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4" required>

                    <label class="block mb-2 text-sm">New Password</label>
                    <input type="password" name="newPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4" required>

                    <label class="block mb-2 text-sm">Confirm New Password</label>
                    <input type="password" name="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>

                    <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">Update Password</button>
                </form>
            </div>

            <!-- Update Health Goals -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">Update Health Goals</h3>
                <form action="#" method="POST">
                    <label class="block mb-2 text-sm">Daily Steps Goal</label>
                    <input type="number" name="stepsGoal" placeholder="e.g., 10000" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4" required>

                    <label class="block mb-2 text-sm">Daily Water Intake Goal (liters)</label>
                    <input type="number" step="0.1" name="waterGoal" placeholder="e.g., 2.5" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4" required>

                    <label class="block mb-2 text-sm">Calorie Limit (kcal)</label>
                    <input type="number" name="calorieLimit" placeholder="e.g., 2000" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>

                    <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">Save Goals</button>
                </form>
            </div>

            <!-- Notification Preferences -->
            <div class="mb-8">
                <h3 class="text-xl font-semibold mb-4">Notification Preferences</h3>
                <form action="#" method="POST">
                    <label class="block mb-2">
                        <input type="checkbox" name="notifySteps" class="mr-2"> Daily step reminders
                    </label>
                    <label class="block mb-2">
                        <input type="checkbox" name="notifyWater" class="mr-2"> Water intake reminders
                    </label>
                    <label class="block mb-2">
                        <input type="checkbox" name="notifyGoals" class="mr-2"> Weekly goal summaries
                    </label>

                    <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition">Update Preferences</button>
                </form>
            </div>

            <!-- Privacy Settings -->
            <div>
                <h3 class="text-xl font-semibold mb-4">Privacy Settings</h3>
                <form action="#" method="POST">
                    <label class="block mb-4">
                        <input type="checkbox" name="publicProfile" class="mr-2"> Make my profile public
                    </label>
                    <label class="block mb-4">
                        <input type="checkbox" name="dataSharing" class="mr-2"> Share anonymous health data for research
                    </label>
                    <button type="submit" class="mt-4 bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition">Save Privacy Settings</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>Â© 2024 HealthPlus. All Rights Reserved.</p>
    </footer>

</body>

</html>
